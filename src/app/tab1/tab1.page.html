<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      My Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">My Location</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col sizeLg="3" sizeMd="6" sizeSm="9" sizeXs="12">
        <lat-long></lat-long>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
